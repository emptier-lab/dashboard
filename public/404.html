<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>empty.tv - Redirecting...</title>
    <script>
      // Aggressive redirect for empty.tv paths
      var l = window.location;
      var path = l.pathname;

      // Debug info
      console.log("404 Redirect Debug:", {
        pathname: path,
        hostname: l.hostname,
        href: l.href,
      });

      var segments = path.split("/").filter(function (segment) {
        return segment !== "";
      });

      // AGGRESSIVE REDIRECT FOR EMPTY.TV
      if (
        path.indexOf("empty.tv") !== -1 ||
        path === "/empty.tv" ||
        path === "/empty.tv/" ||
        (segments.length > 0 && segments[0] === "empty.tv")
      ) {
        console.log("Redirecting empty.tv to /tv/");
        // Multiple redirect methods to ensure it works
        try {
          window.location.replace("/tv/");
        } catch (e) {
          window.location.href = "/tv/";
        }
        // Fallback with full URL
        setTimeout(function () {
          window.location.href = "https://empty.rocks/tv/";
        }, 100);
        return;
      } else if (segments.length > 0 && segments[0] === "tv") {
        if (segments.length > 1) {
          var newPath = "/" + segments.slice(1).join("/");
          window.location.href = "/tv/#" + newPath;
          return;
        } else {
          // Just redirect to the tv app
          window.location.href = "/tv/";
          return;
        }
      } else {
        // Redirect to main dashboard (will be created later)
        window.location.href = "/";
      }
    </script>
    <style>
      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-container {
        text-align: center;
      }
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-left: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        font-size: 18px;
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Redirecting to empty.tv...</div>
    </div>
  </body>
</html>
