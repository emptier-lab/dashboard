<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>empty.tv - Stream Movies & TV Shows</title>
    <meta
      name="description"
      content="Watch movies and TV shows from multiple sources. Modern streaming platform with VidLink support and responsive design."
    />
    <meta
      name="keywords"
      content="movies, tv shows, streaming, watch online, free movies, empty.tv"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emptier-lab.github.io/empty.tv/" />
    <meta property="og:title" content="empty.tv - Stream Movies & TV Shows" />
    <meta
      property="og:description"
      content="Watch movies and TV shows from multiple sources. Modern streaming platform with VidLink support and responsive design."
    />
    <meta property="og:image" content="./og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://emptier-lab.github.io/empty.tv/"
    />
    <meta
      property="twitter:title"
      content="empty.tv - Stream Movies & TV Shows"
    />
    <meta
      property="twitter:description"
      content="Watch movies and TV shows from multiple sources. Modern streaming platform with VidLink support and responsive design."
    />
    <meta property="twitter:image" content="./og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Anti-Ad Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-src 'self' https:; object-src 'none'; base-uri 'self';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="robots" content="noarchive, nosnippet" />

    <!-- Block Unwanted Content -->
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.themoviedb.org" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Critical CSS for faster initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        overflow-x: hidden;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-left: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #3b82f6;
        text-align: center;
      }

      /* Hide loading when Vue is mounted */
      .vue-mounted .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen shown until Vue mounts -->
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading empty.tv...</div>
        </div>
      </div>
    </div>

    <!-- Simplified SPA routing script -->
    <script>
      // Simple SPA routing without redirect loops
      (function (l) {
        var protocol = l.protocol;
        var hostname = l.hostname;
        var path = l.pathname;
        var search = l.search;

        // Force HTTPS on production domain only if HTTP
        if (hostname === "empty.rocks" && protocol === "http:") {
          window.location.replace(
            "https://" + hostname + path + search + (l.hash || ""),
          );
          return;
        }

        // Handle query parameter routing for SPA
        if (search && search.startsWith("?/")) {
          var searchPath = search.slice(2);
          try {
            window.history.replaceState(null, null, "/#/" + searchPath);
          } catch (e) {
            console.log("History API not available");
          }
        }
      })(window.location);
    </script>

    <script type="module" src="./src/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
