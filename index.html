<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty.tv - Stream Movies & TV Shows</title>
    <meta name="description" content="Watch movies and TV shows from multiple sources. Modern streaming platform with VidLink support and responsive design." />
    <meta name="keywords" content="movies, tv shows, streaming, watch online, free movies, empty.tv" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://empty.tv/" />
    <meta property="og:title" content="Empty.tv - Stream Movies & TV Shows" />
    <meta property="og:description" content="Watch movies and TV shows from multiple sources. Modern streaming platform with VidLink support and responsive design." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://empty.tv/" />
    <meta property="twitter:title" content="Empty.tv - Stream Movies & TV Shows" />
    <meta property="twitter:description" content="Watch movies and TV shows from multiple sources. Modern streaming platform with VidLink support and responsive design." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#00D4AA" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.themoviedb.org" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      /* Critical CSS for faster initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #1A1D29 0%, #2D1B42 100%);
        color: white;
        overflow-x: hidden;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1A1D29 0%, #2D1B42 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 212, 170, 0.2);
        border-left: 4px solid #00D4AA;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #00D4AA;
        text-align: center;
      }

      /* Hide loading when Vue is mounted */
      .vue-mounted .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen shown until Vue mounts -->
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Empty.tv...</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
